spring:
  freemarker:
    cache: false
  datasource:
    url: jdbc:mysql://localhost/csc-sys?useSSL=false
    username: root
    password: mysql
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
  mvc:
    static-path-pattern: /static/**
  data:
    elasticsearch:
      properties:
        path:
          name: target/elastic
        transport:
          tcp:
            connect_timeout: 120s
banner:
  location: banner.txt

server.port: 80
server.reload: automatic

appprops:
  host: http://localhost